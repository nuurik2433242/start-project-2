<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo"> 
                    <img  class="logo__img"  src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link menu__list-link--active">
                                Home
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">
                                Shop
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">

                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">

                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">

                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a href="#" class="user-nav__link"><img class="user-nav__link-img" src="images/icon/user.jpg" alt="user-btn">
                    </a>
                    <a href="#" class="user-nav__link"><img class="user-nav__link-img" src="images/icon/search.jpg" alt="search-btn">
                    </a>
                    <a href="#" class="user-nav__link">

                    <a href="#" class="user-nav__link"> 
                        <img class="user-nav__link-img" src="images/icon/cart_icon.jpg" alt="cart-btn">

    <script src="js/main.min.js"></script>
